{% extends "layout.html" %}

{% block content %}

 <h1>Przepisy</h1>
<a href="/addrecipe" class="btn btn-primary">Dodaj</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nazwa</th>
          <th>Kategoria</th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipes %}
          <tr>
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.category }}</td>
              <td>
                  <a class="btn btn-outline-info" href="recipes/details/{{recipe.id}}">Zobacz przepis</a>
                  <a class="btn btn-outline-primary" href="editrecipe/{{recipe.id}}">Edytuj</a>
                  <a class="btn btn-outline-danger" href="recipes/delete/{{recipe.id}}">Usu≈Ñ</a>
              </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock content %}
